version: '3.8'

services:
    # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todolist-backend
    env_file:
      - .env
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - todolist-network
